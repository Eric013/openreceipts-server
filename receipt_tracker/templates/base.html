{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">


    <link rel="apple-touch-icon" sizes="57x57" href={% static 'favicon/apple-icon-57x57.png' %}>
    <link rel="apple-touch-icon" sizes="60x60" href={% static 'favicon/apple-icon-60x60.png' %}>
    <link rel="apple-touch-icon" sizes="72x72" href={% static 'favicon/apple-icon-72x72.png' %}>
    <link rel="apple-touch-icon" sizes="76x76" href={% static 'favicon/apple-icon-76x76.png' %}>
    <link rel="apple-touch-icon" sizes="114x114" href={% static 'favicon/apple-icon-114x114.png' %}>
    <link rel="apple-touch-icon" sizes="120x120" href={% static 'favicon/apple-icon-120x120.png' %}>
    <link rel="apple-touch-icon" sizes="144x144" href={% static 'favicon/apple-icon-144x144.png' %}>
    <link rel="apple-touch-icon" sizes="152x152" href={% static 'favicon/apple-icon-152x152.png' %}>
    <link rel="apple-touch-icon" sizes="180x180" href={% static 'favicon/apple-icon-180x180.png' %}>
    <link rel="icon" type="image/png" sizes="192x192" href={% static 'favicon/android-icon-192x192.png' %}>
    <link rel="icon" type="image/png" sizes="32x32" href={% static 'favicon/favicon-32x32.png' %}>
    <link rel="icon" type="image/png" sizes="96x96" href={% static 'favicon/favicon-96x96.png' %}>
    <link rel="icon" type="image/png" sizes="16x16" href={% static 'favicon/favicon-16x16.png' %}>
    <link rel="manifest" href="{% static 'favicon/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content={% static 'favicon/ms-icon-144x144.png' %}>
    <meta name="theme-color" content="#ffffff">



    <title>OpenReceipts Project</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-awusxf8AUojygHf2+joICySzB780jVvQaVCAt1clU3QsyAitLGul28Qxb2r1e5g+" crossorigin="anonymous">


    <link href="https://maxcdn.bootstrapcdn.com/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <style>
        body {
            padding-top: 100px;
        }

        .navbar-toggle {
            float: left;
        }

        .receipts-row .panel-body,
        .detail-panel {
            padding: 0;
        }

        @media (max-width: 767px) {
            #image-edit-buttons {
                text-align: center;
                padding-bottom: 10px;
            }
        }

        #div_id_cropped_image {
            display: none;
        }

        .navbar-inverse .navbar-toggle .icon-bar {
            background-color: white;
        }

        .navbar-inverse .navbar-toggle {
            margin-right: 0px;
        }

        .navbar-header img {
            display: inline-block;
            height: 5em;
            padding: 1em;
            float: left;
        }

        nav a {
            color: white !important;
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% block HEAD_END %}
    {% endblock %}
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img src="{% static 'iconor_white.png' %}">
            <a class="navbar-brand" href="{% url 'receipt-list' %}">OpenReceipts</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'receipt-list' %}"><i class="fa fa-shopping-cart"
                                                                         aria-hidden="true"></i> Receipts</a></li>
                <li><a href="#"><i class="fa fa-lightbulb-o" aria-hidden="true"></i> Insights</a></li>
                {% comment %}
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                {% endcomment %}
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    {% block CONTENT %}
    {% endblock %}

</div><!-- /.container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>

{% block ENDBODY %}

{% endblock %}
</body>
</html>
